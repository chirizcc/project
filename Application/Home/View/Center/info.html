<extend name="Center/public"/>
<block name="content">
    <div>
        <fieldset class="layui-elem-field layui-field-title">
            <legend>个人信息&nbsp;<a href="<{:U('Home/Center/edit')}>" class="btn btn-info glyphicon glyphicon-pencil"style="margin-bottom: 4px;" title="编辑"></a></legend>
            <div class="row my-info-content">
                <div class="col-md-6 col-sm-8" style="margin-left: 10px">
                    <table class="myInfo" cellpadding="3px" cellspacing="0">
                        <tr>
                            <td>姓名</td>
                            <td><{$data['det_name']}></td>
                        </tr>
                        <tr>
                            <td>性别</td>
                            <td>
                                <if condition="$data['det_sex'] eq 0"> 女
                                    <elseif condition="$data['det_sex'] eq 1"/>
                                    男
                                    <else/>
                                    保密
                                </if>
                            </td>
                        </tr>
                        <tr>
                            <td>注册时间</td>
                            <td><{$data['regTime']}></td>
                        </tr>
                        <tr>
                            <td>简介</td>
                            <td>
                                <{$data['det_introduce']}>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="sp-10"></div>
            <div class="row  my-info-content">
                <div class="col-md-6 col-sm-8" style="margin-left: 10px">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>账号安全相关</legend>
                        <div class="layui-field-box">
                            <table class="myInfo" cellpadding="3px" cellspacing="0">
                                <tr>
                                    <td>手机号</td>
                                    <td>
                                        <{$data['det_tel']}>
                                        <button class="layui-btn layui-btn-mini layui-btn-disabled">
                                            <if condition="$data['det_tel'] eq null ">未验证
                                                <else /> 已验证
                                            </if>   
                                        </button>
                                        <button class="layui-btn layui-btn-mini layui-btn-normal" onclick="changeTel()">修改</button>

                                    </td>
                                </tr>
                                <tr>
                                    <td>邮箱</td>
                                    <td>
                                        <{$data['det_email']}>
                                        <button class="layui-btn layui-btn-mini layui-btn-disabled">
                                            <if condition="$data['det_email'] eq null ">未验证
                                                <else /> 已验证
                                            </if>
                                        </button>
                                        <button class="layui-btn layui-btn-mini layui-btn-normal">修改</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </fieldset>
                </div>
            </div>
        </fieldset>
    </div>
<!--引入layui-->
<script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
<script>
</script>
</block>
<div class="layui-tab-item layui-show">
