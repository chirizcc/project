<extend name="Center/public"/>
<block name="content">
<div class="container">
	<div class="page-header">
        <h3 class="h3">编辑小说
            <small>&nbsp;</small>
        </h3>
    </div>

    <div class="col-md-10"></div><div class="col-md-2"><a href="<{:U('add')}>" class="layui-btn layui-btn-radius layui-btn-warm">添加</a></div>
    <table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>书籍名</th>
				<th>作者</th>
				<th>状态</th>
				<th>编辑</th>
			</tr>
		</thead>
		<tbody>
		<foreach name="list" item="v">
			<tr>
				<td><{$v.b_name}></td>
				<td><{$v.b_author}></td>
				<td>
					<if condition="$v.b_status eq 1">发布
						<elseif condition="$v.b_status eq 2" />下架
						<elseif condition="$v.b_status eq 3" />未通过
						<else/>待审核
					</if>
				</td>
				<td>
					<a href="<{:U('Home/Catalog/index',array('b_id'=>$v['b_id']))}>" ><i class="layui-icon">&#xe638;</i></a>
					<a href="<{:U('edit',array('id'=>$v['b_id']))}>" ><i class="layui-icon">&#xe642;</i></a>
					
				</td>
			</tr>
		</foreach>
		</tbody>
    </table>
</div>
 <div class="modal-footer no-margin-top">
    <ul class="pagination pull-right no-margin">
        <{$page}>
    </ul>
</div>
<script src="__PUBLIC__/layui/layui.js"></script>
</block>
