<extend name="Public/layout"/>
<block name="content">
	<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
	<link rel="stylesheet" href="__PUBLIC__/css/read.css">
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<span class="layui-breadcrumb">
				  <a href="<{:U('Home/Index/index')}>">首页</a>
				  <a href=""><{$data['t_pname']}></a>
				  <a href=""><{$data['t_name']}></a>
				  <a><cite><{$data['b_name']}></cite></a>
				</span>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div style="height:10px;"></div>
		<div class="row">			
			<div class="col-md-2"></div>
			<!-- <div col-md-1>主题：</div> -->
			<div class="col-md-3">
				<a href="javascript:void(0)" class="colorblock1" id="c1"></a>
				<a href="javascript:void(0)" class="colorblock2" id="c2"></a>
				<a href="javascript:void(0)" class="colorblock3" id="c3"></a>
				<a href="javascript:void(0)" class="colorblock4" id="c4"></a>
				<a href="javascript:void(0)" class="colorblock5" id="c5"></a>
				<a href="javascript:void(0)" class="colorblock6" id="c6"></a>
				<div style="clear: both;"></div>
			</div>
			<div col-md-1></div>
			<div col-md-3>
				<a href="javascript:void(0)"  class="btn btn-default" id="small">小</a>
				<a href="javascript:void(0)"  class="btn btn-default" id="middle">中</a>
				<a href="javascript:void(0)"  class="btn btn-default" id="big">大</a>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-8">
				<div class="readbox" id="readbox">
					<div class="readboxhead">
						<div class="h2 row"><{$data['cata_name']}></div>
						<div class="row">
							<div class="col-xs-5">小说：<{$data['b_name']}></div>
							<div class="col-xs-3">作者：<{$data['b_author']}></div>
							<div class="col-xs-2">字数：<{$content['num']}></div>
						</div>
                        <div style="height: 5px"></div>
						<div class="row">
                            <div class="col-xs-6">更新时间：2011-11-16 10:14:28</div>
                        </div>
					</div>
					<hr>
					<!-- <div class="readcontent"> -->
						<pre class="readcontent" id="content">
                            <if condition="$content['con_content'] == null">无内容
                            <else /><{$content['con_content']}>
                            </if>
                        </pre>
					<!-- </div> -->
					<hr>
					<div class="readboxfooter">
						<div class="row">
							<center>	
                                <!--<a href="#" class="btn btn-default">上一章</a>-->
                                <{$last}>
                                <a href="javascript:void (0)" onclick="getCatalog()" class="btn btn-default">目录</a>
                                <!--<a href="#" class="btn btn-default">下一章</a>-->
                                <{$next}>
							</center>
						</div>
					</div>
				</div><!--readbox-->
			</div><!--col-md-8-->
			<div class="col-md-2"></div>
		</div><!--row-->
        <a href="#" class="btn btn-default btn-lg myReturn" title="返回最上">
            <i class="glyphicon glyphicon-eject"></i>
        </a>
	</div>
	    <!--[if !IE]> -->
	    <script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
	    <!-- <![endif]-->

	    <!--[if IE]>
	    <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
	    <![endif]-->

	    <!--[if !IE]> -->
	    <script type="text/javascript">
	        window.jQuery || document.write("<script src='__PUBLIC__/ace/assets/js/jquery-2.0.3.min.js'>"+"</"+"script>");
	    </script>
	    <!-- <![endif]-->

	    <!--[if IE]>
	    <script type="text/javascript">
	        window.jQuery || document.write("<script src='__PUBLIC__/ace/assets/js/jquery-1.10.2.min.js'>"+"</"+"script>");
	    </script>
	    <![endif]-->

	    <script type="text/javascript">
	        if("ontouchend" in document) document.write("<script src='__PUBLIC__/ace/assets/js/jquery.mobile.custom.min.js'>"+"</"+"script>");
	    </script>

	    <!--引入layui-->
	    <script src="__PUBLIC__/layui/layui.js"></script>
		<script>
			layui.use('element', function(){
			  var element = layui.element();
			  
			  //一些事件监听
			  element.on('tab(demo)', function(data){
			    console.log(data);
			  });
			});

			$('#c1').click(function(){
				var col = $('#c1').css('background');
				$('#readbox').css('background',col).css('color','black');
				$('#content').css('background',col).css('color','black');
			});
			$('#c2').click(function(){
				var col = $('#c2').css('background');
				$('#readbox').css('background',col).css('color','white');
				$('#content').css('background',col).css('color','white');
			});
			$('#c3').click(function(){
				var col = $('#c3').css('background');
				$('#readbox').css('background',col).css('color','black');
				$('#content').css('background',col).css('color','black');
			});
			$('#c4').click(function(){
				var col = $('#c4').css('background');
				$('#readbox').css('background',col).css('color','black');
				$('#content').css('background',col).css('color','black');
			});
			$('#c5').click(function(){
				var col = $('#c5').css('background');
				$('#readbox').css('background',col).css('color','black');
				$('#content').css('background',col).css('color','black');
			});
			$('#c6').click(function(){
				var col = $('#c6').css('background');
				$('#readbox').css('background',col).css('color','black');
				$('#content').css('background',col).css('color','black');
			});
			$('#small').click(function(){
				$('#content').css('font-size','15px');
			});
			$('#middle').click(function(){
				$('#content').css('font-size','18px');
			});
			$('#big').click(function(){
				$('#content').css('font-size','20px');
			});

            function getCatalog()
            {
                layui.use('layer', function(){
                    var layer = layui.layer;

                    layer.open({
                        type: 1,
                        title:'目录',
                        skin: 'layui-layer-rim', //加上边框
                        //area: ['420px', '240px'], //宽高
                        content: '<ul style="padding: 5px"><{$catalog}></ul>'
                    });
                });
            }
		</script>

</block>
