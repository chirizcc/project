<!DOCTYPE HTML>
<html>
<head>
    <title>终点中文网</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="__PUBLIC__/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__PUBLIC__/css/info.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
	<div class="row">
		<!-- <div class="col-md-1"></div> -->
		<div class="col-md-10 h3">
			我的消息
			<span class="glyphicon glyphicon-comment"></span>
		</div>
		<div class="col-md-2"></div>
	</div>
	<!-- <hr> -->

		<!-- <div class="layui-tab">
		  <ul class="layui-tab-title">
		    <li class="layui-this">未读消息</li>
		    <li>已读消息</li>
		  </ul>
		  <div class="layui-tab-content">
		    <div class="layui-tab-item layui-show">内容1</div>
		    <div class="layui-tab-item">内容2</div>
		  </div>
		</div>
       -->
		<div class="layui-tab layui-tab-card">
		  <ul class="layui-tab-title">
		    <li class="layui-this">未读消息</li>
		    <li>已读消息</li>
		  </ul>
		  <div class="layui-tab-content" style="height: 580px;">
		    <div class="layui-tab-item layui-show">
		    	<if condition="$data neq null">
		    		<volist name="data" id="vo">
						 <div class="panel panel-default">
                            <div class="panel-heading">
                               	尊敬的
                                <b><{:session('home_name')}></b>
                                <{$vo['i_time']|date="Y-m-d H:i",###}>
                            </div>
                            <div class="panel-body" style="font-size:16px;">
   								<b><{$vo['i_info']}></b>
                            </div>
                            <div class="panel-footer">
                            	<a href="<{:U('Info/readed',array('id'=>$vo['i_id']))}>" class="btn btn-success btn-sm" style="margin-left:580px;">标记为已读</a>
                            </div>
                        </div>
					</volist>
					<div><!--分页-->
                        <ul class="pagination"><{$page}></ul>
					</div><!--分页结束-->
		    	<else/>暂无未读消息
		    	</if>
		    </div>
		    <div class="layui-tab-item">
		    	<if condition="$list neq null">
		    		<volist name="list" id="vo">
						 <div class="panel panel-default">
                            <div class="panel-heading">
                               	尊敬的
                                <b><{:session('home_name')}></b>
                                <{$vo['i_time']|date="Y-m-d H:i",###}>
                            </div>
                            <div class="panel-body" style="font-size:16px;">
   								<b><{$vo['i_info']}></b>
                            </div>
                        </div>
					</volist>
					<div><!--分页-->
                        <ul class="pagination"><{$pages}></ul>
					</div><!--分页结束-->
		    	<else/>暂无已读消息
		    	</if>
		    </div>
		  </div>
		</div>


	<!-- <div style="height:360px;width:100px;"></div> -->
</div>
</body>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
<script>
layui.use('element', function(){
  var element = layui.element();
  
  //一些事件监听
  element.on('tab(demo)', function(data){
    console.log(data);
  });
});	
</script>
</html>
