<extend name="Public/layout"/>
<block name="content">
<style>
  .loginbox{width: 400px;height: 300px;margin: 100px auto;background: #F5F5F5; }
</style>

<div class="container">
  <div class="loginbox">
    <div style="margin-top:0;width:400px;background:#222;height:40px;text-align:center;color:white;line-height:40px;font-size:20px;">终点中文网登录</div>
    <form class="form-horizontal" role="form" style="margin-top:40px;" action="<{:U('Login/yanzheng')}>" method="post">
      <div class="form-group" >
        <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Username" style="width:280px;" name="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" style="width:280px;" name="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 记住我
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
</block>
