<extend name="Public/layout" />
<block name="content">
	<div>
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">Home</a>
			</li>

			<li>
				<a href="<{:U('Carousel/index')}>">轮播图管理页</a>
				
			</li>
			<!-- <li class="active">Invoice</li> -->
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="space-6"></div>

				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="widget-box transparent invoice-box">
							<div class="widget-header widget-header-large">
								<h3 class="grey lighter pull-left position-relative">
									<i class="icon-leaf green"></i>
									轮播图管理列表
								</h3>
							</div>

							<div class="widget-body">
								<div class="widget-main padding-24">
									<a href="<{:U('Carousel/index')}>" class="btn btn-info">返回首页</a>
									<a href="<{:U('Carousel/add')}>" class="btn btn-success">添加</a>
									<div class="space"></div>
									<div>
										<if condition="$type neq null">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th class="center">#</th>
													<th>图片名称</th>
													<th class="hidden-xs">图片播放顺序</th>
													<th class="hidden-480">操作</th>
												</tr>
											</thead>
											<tbody>
												
												<volist name="type" id="v">
													<tr id="trr">
														<td class="center"><{$v.t_id}></td>

														<td><{$v.t_name}></td>
														<td class="hidden-xs"><{$v.t_id}></td>
														<td>
															<a href="<{:U('Type/del',array('id'=>$v['t_id']))}>" class="btn btn-danger btn-xs">删除</a>
															<a href="<{:U('Type/edit',array('id'=>$v['t_id']))}>" class="btn btn-warning btn-xs">编辑</a>
															<if condition="$v.t_pid eq '0'">
															<a href="<{:U('Type/index',array('pid'=>$v['t_id']))}>" class="btn btn-info btn-xs" id="sontype">查看子分类</a>
															</if>
														</td> 
													</tr>
												</volist>										
											</tbody>
										</table>
										<else /><center><h1>暂时还没有轮播图，添加一个吧</h1></center> 	
										</if>
									</div>
									<div class="hr hr8 hr-double hr-dotted"></div>
									<div class="space-6"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- PAGE CONTENT ENDS -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
</block>
