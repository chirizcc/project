<extend name="Public/layout" />
<block name="content">
	<style>
		#box{width: 370px;height: 170px;position: fixed;top: 10px;right: 0px;display: none;z-index: 5;}
	</style>
	<div>
	<div class="breadcrumbs" id="breadcrumbs">

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">Home</a>
			</li>

			<li>
				<a href="<{:U('Carousel/index')}>">轮播图管理页</a>
				
			</li>
			<!-- <li class="active">Invoice</li> -->
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="space-6"></div>

				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="widget-box transparent invoice-box">
							<div class="widget-header widget-header-large">
								<h3 class="grey lighter pull-left position-relative">
									<i class="icon-leaf green"></i>
									轮播图管理列表
								</h3>
								<div id="box"><img src="" alt="" id="ig" width="370"></div>
							</div>

							<div class="widget-body">
								<div class="widget-main padding-24">
									<a href="<{:U('Carousel/index')}>" class="btn btn-info">返回首页</a>
									<a href="<{:U('Carousel/add')}>" class="btn btn-success">添加</a>
									<div class="space"></div>
									<div class="col-md-10">
										<if condition="$type neq null">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th class="center">#</th>
													<th>图片</th>
													<th>链接小说</th>
													<!-- <th class="hidden-xs">是否启动</th> -->
													<th class="hidden-480">操作</th>
												</tr>
											</thead>
											<tbody>		
												<volist name="type" id="v">
													<tr id="trr">
														<td class="center"><{$v.id}></td>
														<td><img src="__ROOT__<{$v.pic}>" width="70" ></td>
														<td id="link"><{$v.name}></td>
														<td>
															<if condition="$v.type eq '1'">	
															<a href="<{:U('Carousel/del',array('id'=>$v['id']))}>" class="btn btn-success btn-xs">启用</a>
															<else />
															<a href="<{:U('Carousel/del',array('id'=>$v['id']))}>" class="btn btn-danger btn-xs">禁用</a>
															</if>
															&nbsp;&nbsp;&nbsp;
															<a href="<{:U('Carousel/edit',array('id'=>$v['id']))}>" class="btn btn-warning btn-xs">编辑</a>
														</td> 
													</tr>
												</volist>
											</tbody>
										</table>
										<div><!--分页-->
                                            <ul class="pagination"><{$page}></ul>
										</div><!--分页结束-->
										<else /><center><h1>暂时还没有轮播图，添加一个吧</h1></center> 	
										</if>
									</div>
									<div class="space-6"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- PAGE CONTENT ENDS -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
<script>
// $.ajax({
//     url:"<{:U('Carousel/book')}>",
//     data: "val="+link.value,
//     type:'POST',
//     success:function(res){
//     	console.log(res);
//     }
// });	
var imgs = document.getElementsByTagName('img');
var box = document.getElementById('box');
var ig = document.getElementById('ig');
for(var i=0;i<imgs.length;i++){
	imgs[i].onmouseover = function(){
		box.style.display =  "block";
		ig.src = this.src;
	}
	imgs[i].onmouseout = function(){
		box.style.display =  "block";
		ig.src = '';
	}
}

</script>
</block>
