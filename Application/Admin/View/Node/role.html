<extend name="Public/layout" />
<block name="content">
<div>
	<div class="breadcrumbs" id="breadcrumbs">

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">主页</a>
			</li>

			<!--<li>
				<a href="<{:U('Type/index')}>">顶级分类页</a>
				
			</li>-->
			 <li class="active">角色管理</li>
		</ul><!-- .breadcrumb -->

	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="space-6"></div>

				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="widget-box transparent invoice-box">
                            <div class="page-header">
                                <h1>
                                    <a href="<{:U('Admin/User/index')}>">用户管理</a>
                                    <small>
                                        <i class="icon-double-angle-right"></i>
                                        分配角色
                                    </small>
                                </h1>
                            </div><!-- /.page-header -->

							<div class="widget-body">
								<div class="widget-main padding-24">
									<h2>用户名：<{$user['u_username']}></h2>
									<div class="space"></div>
									<div>

										<form action="<{:U('Admin/Node/addRole')}>" method="post" class="layui-form">
                                            <div class="layui-input-inline">
                                                <input type="hidden" name="ur_uid" value="<{$user['u_id']}>">
                                                <select name="ur_rid" lay-filter="sel" id="sel">
                                                    <option>请选择</option>
                                                    <foreach name="roleList" item="role">
                                                        <option value="<{$role['r_id']}>"><{$role['r_name']}></option>
                                                    </foreach>
                                                </select>
                                            </div>
                                            <div class="layui-input-inline">
                                                <button class="layui-btn" lay-submit="" lay-filter="demo1">添加</button>
                                            </div>
										</form>

                                        <div class="space-10"></div>

										<if condition="$data neq null">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th class="center">#</th>
													<th>角色名</th>
													<th class="hidden-480">操作</th>
												</tr>
											</thead>
											<tbody>
												<volist name="data" id="v">
													<tr id="trr">
														<td class="center"><{$v.r_id}></td>
														<td><{$v.r_name}></td>
														<td>
															<a href="<{:U('Admin/Node/delRole',array('u_id'=>$user['u_id'],'r_id'=>$v['r_id']))}>" class="btn btn-danger btn-xs">删除</a>
														</td> 
													</tr>
												</volist>										
											</tbody>
										</table>
										<else /><center><h2>目前没有任何角色，请先添加</h2></center>
										</if>
									</div>
									<div class="hr hr8 hr-double hr-dotted"></div>
									<div class="space-6"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- PAGE CONTENT ENDS -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->

    <!--[if !IE]> -->
    <script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
    <!-- <![endif]-->

    <!--[if IE]>
    <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
    <![endif]-->

    <!--[if !IE]> -->
    <script type="text/javascript">
        window.jQuery || document.write("<script src='__PUBLIC__/ace/assets/js/jquery-2.0.3.min.js'>"+"</"+"script>");
    </script>
    <!-- <![endif]-->

    <!--[if IE]>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='__PUBLIC__/ace/assets/js/jquery-1.10.2.min.js'>"+"</"+"script>");
    </script>
    <![endif]-->

    <script type="text/javascript">
        if("ontouchend" in document) document.write("<script src='__PUBLIC__/ace/assets/js/jquery.mobile.custom.min.js'>"+"</"+"script>");
    </script>

    <!--引入layui-->
    <script src="__PUBLIC__/layui/layui.js"></script>

    <script>
        layui.use('form', function() {
            var form = layui.form();
        })
    </script>

</blocK>
