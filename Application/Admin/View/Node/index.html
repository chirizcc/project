<extend name="Public/layout" />
<block name="content">
<div>
	<div class="breadcrumbs" id="breadcrumbs">

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">主页</a>
			</li>

			 <li class="active">权限管理</li>
		</ul><!-- .breadcrumb -->

	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="space-6"></div>

				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="widget-box transparent invoice-box">
                            <div class="page-header">
                                <h1>
                                    <a href="<{:U('Admin/Role/index')}>">权限管理</a>
                                    <small>
                                        <i class="icon-double-angle-right"></i>
                                        所有权限列表
                                    </small>
                                </h1>
                            </div><!-- /.page-header -->

							<div class="widget-body">
								<div class="widget-main padding-24">
									<div>
										<if condition="$data neq null">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th class="center">#</th>
													<th>权限名称</th>
													<th>控制器权限</th>
                                                    <th>操作权限</th>
												</tr>
											</thead>
											<tbody>
												<volist name="data" id="v">
													<tr id="trr">
														<td class="center"><{$v.n_id}></td>
														<td><{$v.n_name}></td>
														<td><{$v.n_controller}></td>
                                                        <td><{$v.n_action}></td>
													</tr>
												</volist>										
											</tbody>
										</table>
										<else /><center><h2><a href="<{:U('Admin/Role/add')}>">目前没有任何权限，请前往添加</a></h2></center>
										</if>
									</div>
                                    <div><!--分页-->
                                        <ul class="pagination"><{$page}></ul>
                                    </div><!--分页结束-->
									<div class="hr hr8 hr-double hr-dotted"></div>
									<div class="space-6"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- PAGE CONTENT ENDS -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->

</blocK>
