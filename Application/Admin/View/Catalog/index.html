<extend name="Public/layout"/>
<block name="content">
    <div>
        <div class="breadcrumbs" id="breadcrumbs">

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">主页</a>
                </li>

                <li>
                    <a href="<{:U('Admin/Book/index')}>">书籍管理</a>
                </li>
                <li class="active">目录管理</li>
            </ul><!-- .breadcrumb -->

        </div>

        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="space-6"></div>

                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="widget-box transparent invoice-box">
                                <div class="page-header">
                                    <h1>
                                        <a href="<{:U('Admin/Catalog/index')}>">目录管理</a>
                                        <small>
                                            <i class="icon-double-angle-right"></i>
                                            章节列表
                                        </small>
                                    </h1>
                                    <!--搜索-->
                                    <div class="nav-search" id="nav-search">
                                        <form class="form-search">
                                            <span class="input-icon">
                                                <input type="text" placeholder="搜索." class="nav-search-input" id="search-input" autocomplete="off"/>
                                                <i class="icon-search nav-search-icon"></i>
                                            </span>
                                        </form>
                                    </div><!-- #nav-search -->
                                </div><!-- /.page-header -->

                                <p class="h4"><a href="<{:U('Admin/Catalog/index',['b_id' => session('b_id')])}>">书名：<{:session('b_name')}></a></p>
                                <div class="space-6"></div>
                                <div class="widget-body">
                                    <a href="<{:U('Admin/Catalog/add')}>">
                                        <button class="layui-btn layui-btn-radius layui-btn-warm">添加章节</button>
                                    </a>
                                    <a href="javascript:void(0)" onclick="location.reload()">
                                        <button class="layui-btn layui-btn-radius layui-btn-info">更新排序</button>
                                    </a>
                                    <div class="widget-main padding-24">
                                        <div class="space"></div>
                                        <div>
                                            <if condition="$data neq null">
                                                <table class="table table-striped table-bordered">
                                                    <thead>
                                                    <tr>
                                                        <th class="center">排序</th>
                                                        <th>章节名</th>
                                                        <th>状态</th>
                                                        <th class="hidden-480">操作</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <volist name="data" id="v">
                                                        <tr id="trr">
                                                            <td class="center">
                                                                <label>
                                                                    <input onchange="changeOrder(this,<{$v['cata_id']}>)"
                                                                           type="number"
                                                                           value="<{$v['cata_order']}>"
                                                                           style="width: 40px">
                                                                    <span class="lbl"></span>
                                                                </label>
                                                            </td>
                                                            <td><{$v.cata_name}></td>
                                                            <td>
                                                                <if condition="$v.cata_status eq 1"><span class="label label-sm label-warning">已通过</span>
                                                                    <elseif condition="$v.cata_status eq 2"/>
                                                                    <span class="label label-sm label-error arrowed-in">未通过</span>
                                                                    <else/>
                                                                    <span class="label label-sm label-inverse arrowed-in">待审核</span>
                                                                </if>
                                                            </td>
                                                            <td>
                                                                <a href="<{:U('Admin/Content/index',array('cata_id'=>$v['cata_id']))}>"
                                                                   class="btn btn-success btn-xs">查看内容</a>
                                                                <a href="<{:U('Admin/Catalog/edit',array('cata_id'=>$v['cata_id']))}>"
                                                                   class="btn btn-warning btn-xs">编辑目录名</a>
                                                                <a href="javascript:void(0)" onclick="del(this,'<{$v["
                                                                   cata_id"]}>')"
                                                                class="btn btn-danger btn-xs">删除</a>
                                                            </td>
                                                        </tr>
                                                    </volist>
                                                    </tbody>
                                                </table>
                                                <div><!--分页-->
                                                    <{$page}>
                                                </div><!--分页结束-->
                                                <else/>
                                                <center><h2><a href="<{:U('Admin/Catalog/add')}>">目前没有任何目录，请前往添加</a>
                                                </h2></center>
                                            </if>
                                        </div>
                                        <div class="hr hr8 hr-double hr-dotted"></div>
                                        <div class="space-6"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->

    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/layui/layui.js"></script>

    <script>
        function changeOrder(obj, cata_id) {
            var cata_order = $(obj).val();
            if (cata_order < 0) {
                layui.use('layer', function () {
                    var layer = layui.layer;
                    layer.msg('排序不能小于0', {icon: 5});
                });
                return;
            }
            $.post('<{:U("Admin/Catalog/changeOrder")}>', {
                'cata_id': cata_id,
                'cata_order': cata_order
            }, function (data) {
                if (data == true) {
                    layui.use('layer', function () {
                        var layer = layui.layer;
                        layer.msg('更新排序成功！', {icon: 6});
                    });
                } else {
                    layui.use('layer', function () {
                        var layer = layui.layer;

                        layer.msg('更新排序失败！请稍后再试!', {icon: 5});
                    });
                }
            })
        }

        function del(obj, id) {
            $.post('<{:U("Admin/Catalog/del")}>', {'cata_id': id}, function (data) {
                if (data == true) {
                    $(obj).parentsUntil('tbody').hide();
                    layui.use('layer', function () {
                        var layer = layui.layer;

                        //信息框-例4
                        layer.msg('删除成功', {icon: 6});
                    });
                } else {
                    layui.use('layer', function () {
                        var layer = layui.layer;

                        //信息框-例4
                        layer.msg('删除失败', {icon: 5});
                    });
                }
            });
        }

        $(document).ready(function(){
            $('#search-input').blur(function() {
                var val = $(this).val();
                if(val != '') {
                    location.href = '<{:U("Admin/Catalog/index","","")}>/search/' + val;
                }
            });
        });
    </script>

</blocK>
