<extend name="Public/layout" />
<block name="content">
<div>
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">Home</a>
			</li>

			<li>
				<a href="<{:U('Type/index')}>">顶级分类页</a>
				
			</li>
			<!-- <li class="active">Invoice</li> -->
		</ul><!-- .breadcrumb -->

<!-- 		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div>-->
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="space-6"></div>

				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="widget-box transparent invoice-box">
							<div class="widget-header widget-header-large">
								<h3 class="grey lighter pull-left position-relative">
									<i class="icon-leaf green"></i>
									书籍分类列表
								</h3>

								<div class="widget-toolbar no-border invoice-info">
									<span class="invoice-info-label">终点</span>
									<span class="red">中文网</span>

									<br />
									<span class="invoice-info-label">当前日期:</span>
									<span class="blue"><{$time}></span>
								</div>

								<div class="widget-toolbar hidden-480">
									<a href="#">
										<i class="icon-print"></i>
									</a>
								</div>
							</div>

							<div class="widget-body">
								<div class="widget-main padding-24">
									<a href="<{:U('Type/index')}>" class="btn btn-info">返回顶级分类</a>
									<a href="<{:U('Type/add')}>" class="btn btn-success">添加新分类</a>
									<div class="space"></div>
									<div>
										<if condition="$type neq null">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th class="center">#</th>
													<th>分类名称</th>
													<th class="hidden-xs">所属父级分类</th>
													<th class="hidden-480">操作</th>
												</tr>
											</thead>
											<tbody>
												
												<volist name="type" id="v">
													<tr id="trr">
														<td class="center"><{$v.t_id}></td>

														<td><{$v.t_name}></td>
														<td class="hidden-xs">
															<if condition="$v.t_pid eq '0'">顶级分类
										                    <elseif condition="$v.t_pid eq '1'" />玄幻
										                    <elseif condition="$v.t_pid eq '2'" />都市
										                    <elseif condition="$v.t_pid eq '3'" />仙侠
										                    <elseif condition="$v.t_pid eq '4'" />科幻
										                    <elseif condition="$v.t_pid eq '5'" />游戏
										                    <elseif condition="$v.t_pid eq '6'" />历史
										                    <elseif condition="$v.t_pid eq '7'" />军事
										                    <else />女生
										                    </if>
														</td>
														<td>
															<a href="<{:U('Type/del',array('id'=>$v['t_id']))}>" class="btn btn-danger btn-xs">删除</a>
															<a href="<{:U('Type/edit',array('id'=>$v['t_id']))}>" class="btn btn-warning btn-xs">编辑</a>
															<if condition="$v.t_pid eq '0'">
															<a href="<{:U('Type/index',array('pid'=>$v['t_id']))}>" class="btn btn-info btn-xs" id="sontype">查看子分类</a>
															</if>
														</td> 
													</tr>
												</volist>										
											</tbody>
										</table>
										<div><!--分页-->
                                            <ul class="pagination"><{$page}></ul>
										</div><!--分页结束-->
										<else /><center><h2>没有子分类<small><a href="<{:U('Type/index')}>">返回首页</a></small></h2></center> 	
										</if>
									</div>
									<div class="hr hr8 hr-double hr-dotted"></div>
									<div class="space-6"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- PAGE CONTENT ENDS -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->

</blocK>
