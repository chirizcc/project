<extend name="Public/layout" />
<block name="content">
	<div>
	<div class="breadcrumbs" id="breadcrumbs">
		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">Home</a>
			</li>

			<li>
				<a href="<{:U('Examine/author')}>">作者审核页</a>
				
			</li>
			<!-- <li class="active">Invoice</li> -->
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="space-6"></div>

				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="widget-box transparent invoice-box">
							<div class="widget-header widget-header-large">
								<h3 class="grey lighter pull-left position-relative">
									<i class="icon-leaf green"></i>
									作者审核列表
								</h3>
							</div>

							<div class="widget-body">
								<div class="widget-main padding-24">
									<div class="col-md-10">
										<if condition="$data neq null">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th class="center">#</th>
													<th>申请人</th>
													<th>申请人注册时间</th>
													<!-- <th class="hidden-xs">状态</th> -->
													<th class="hidden-480">操作</th>
												</tr>
											</thead>
											<tbody>		
												<volist name="data" id="v">
													<tr id="trr">
														<td class="center"><{$v.u_id}></td>
														<td id="link"><{$v.u_username}></td>
														<td id="time" style="display:none;"><{$v.u_regtime}></td>
														<td>
															<{:date('Y-m-d H:i:s',$v['u_regtime'])}>
														</td>
														<td>
															
															<a href="<{:U('Examine/autallow',array('id'=>$v['u_id']))}>" style="text-decoration: none;"><i class="layui-icon" style="font-size: 30px;">&#xe616;</i></a>
															&nbsp;&nbsp;&nbsp;
															<a href="<{:U('Examine/autforbid',array('id'=>$v['u_id']))}>" style="text-decoration: none;"><i class="layui-icon" style="font-size: 32px;">&#x1007;</i></a>
														</td> 
													</tr>
												</volist>
											</tbody>
										</table>
										<div><!--分页-->
                                            <ul class="pagination"><{$page}></ul>
										</div><!--分页结束-->
										<else /><center><h1>没有需要审核的作者</h1></center> 	
										</if>
									</div>
									<div class="space-6"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- PAGE CONTENT ENDS -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>
</block>
