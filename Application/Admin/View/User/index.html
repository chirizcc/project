<extend name="Public/layout"/>
<block name="content">

		<div class="main-container" id="main-container">

			<div class="main-container-inner">

				<div class="main-content" style="margin-left:0;">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
                                <a href="<{:U('Admin/Conventional/index')}>">主页</a>
							</li>

							<li>
								用户管理
							</li>
						</ul><!-- .breadcrumb -->

                        <!--搜索-->
						<div class="nav-search" id="nav-search">

							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="搜索." class="nav-search-input" id="search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
                                <a href="<{:U('Admin/User/index')}>">用户管理</a>
								<small>
									<i class="icon-double-angle-right"></i>
									所有用户列表
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th class="center">
															<label>
																id
															</label>
														</th>
														<th>用户名</th>
														<th>姓名</th>
														<th class="hidden-480">性别</th>

														<th>
															<i class="icon-time bigger-110 hidden-480"></i>
															加入时间
														</th>
														<th class="hidden-480">权限</th>

														<th>操作</th>
													</tr>
												</thead>

												<tbody>
                                                    <foreach name="data" item="vo">
                                                        <tr>
                                                            <td class="center">
                                                                <label>
                                                                    <span class="lbl"><{$vo['id']}></span>
                                                                </label>
                                                            </td>

                                                            <td>
                                                                <a href="#"><{$vo['username']}></a>
                                                                <if condition="$vo['id'] eq session('id')">
                                                                    <span class="label label-sm label-info arrowed-in-right arrowed">我</span>
                                                                </if>
                                                            </td>
                                                            <td><{$vo['name']}></td>
                                                            <td class="hidden-480">
                                                                <if condition="$vo['sex'] eq 0"> 女
                                                                    <elseif condition="$vo['sex'] eq 1"/>男
                                                                    <else />保密
                                                                </if>
                                                            </td>
                                                            <td><{:date('Y-m-d H:i',$vo['time'])}></td>

                                                            <td class="hidden-480">
                                                                <if condition="$vo['type'] eq 0"><span class="label label-sm label-info arrowed-in-right arrowed">超级管理员</span>
                                                                    <elseif condition="$vo['type'] eq 1"/><span class="label label-sm label-info arrowed-in-right arrowed">管理员</span>
                                                                    <elseif condition="$vo['type'] eq 2"/><span class="label label-sm label-success arrowed-in-right">作者</span>
                                                                    <elseif condition="$vo['type'] eq 3"/><span class="label label-sm label-warning">普通用户</span>
                                                                    <else /><span class="label label-sm label-inverse arrowed-in">禁用</span>
                                                                </if>
                                                            </td>

                                                            <td>
                                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                                    <a href="<{:U('Admin/User/info',['u_id' => $vo['id']])}>" class="btn btn-xs btn-info" title="详情">
                                                                        <i class="icon-tasks bigger-120"></i>
                                                                    </a>

                                                                    <if condition="$vo['id'] neq session('id')">
                                                                        <a href="javascript:void(0)" onclick="del(this,'<{$vo['id']}>')" class="btn btn-xs btn-danger"  title="删除"><i class="icon-trash bigger-120" ></i></a>
                                                                    </if>
                                                                </div>

                                                                <div class="visible-xs visible-sm hidden-md hidden-lg">
                                                                    <div class="inline position-relative">
                                                                        <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
                                                                            <i class="icon-cog icon-only bigger-110"></i>
                                                                        </button>

                                                                        <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                                                                            <li>
                                                                                <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
                                                                                    <span class="blue">
                                                                                        <i class="icon-zoom-in bigger-120"></i>
                                                                                    </span>
                                                                                </a>
                                                                            </li>

                                                                            <li>
                                                                                <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
                                                                                    <span class="green">
                                                                                        <i class="icon-edit bigger-120"></i>
                                                                                    </span>
                                                                                </a>
                                                                            </li>

                                                                            <li>
                                                                                <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
                                                                                    <span class="red">
                                                                                        <i class="icon-trash bigger-120"></i>
                                                                                    </span>
                                                                                </a>
                                                                            </li>
                                                                        </ul>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    </foreach>
												</tbody>
											</table>
											<div><!--分页-->
                                                <ul class="pagination"><{$page}></ul>
											</div><!--分页结束-->

										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->

							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

    <!--[if !IE]> -->
    <script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
    <!-- <![endif]-->

    <!--[if IE]>
    <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
    <![endif]-->

    <!--[if !IE]> -->
    <script type="text/javascript">
        window.jQuery || document.write("<script src='__PUBLIC__/ace/assets/js/jquery-2.0.3.min.js'>"+"</"+"script>");
    </script>
    <!-- <![endif]-->

    <!--[if IE]>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='__PUBLIC__/ace/assets/js/jquery-1.10.2.min.js'>"+"</"+"script>");
    </script>
    <![endif]-->

    <!--引入layui-->
    <script src="__PUBLIC__/layui/layui.js"></script>

    <script>
        $(document).ready(function(){
            $('#search-input').blur(function() {
                var val = $(this).val();
                if(val != '') {
                    location.href = '<{:U("Admin/User/index","","")}>/search/' + val;
                }
            });
        });

        function del(obj,id) {
            $.post('<{:U("Admin/User/del")}>',{'u_id':id},function(data) {
                if(data == true) {
                    $(obj).parentsUntil('tbody').hide();
                    layui.use('layer', function(){
                        var layer = layui.layer;

                        //信息框-例4
                        layer.msg('删除成功', {icon: 6});
                    });
                }else {
                    layui.use('layer', function(){
                        var layer = layui.layer;

                        //信息框-例4
                        layer.msg('删除失败', {icon: 5});
                    });
                }
            });
        }

    </script>

</block>
