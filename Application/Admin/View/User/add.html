<extend name="Public/layout"/>
<block name="content">

		<div class="main-container" id="main-container">

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<div class="main-content" style="margin-left: 0px">
					<div class="breadcrumbs" id="breadcrumbs">

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="<{:U('Admin/Conventional/index')}>">主页</a>
							</li>

                            <li>
                                <a href="<{:U('Admin/User/index')}>">用户管理</a>
                            </li>
                            <li class="active">个人信息</li>
						</ul><!-- .breadcrumb -->

					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								添加用户
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div>
									<div id="user-profile-1" class="user-profile row">

										<div class="col-xs-12 col-sm-9">

											<div class="space-12"></div>
                                            <form class="layui-form" action="<{:U('Admin/User/insert')}>" method="post">
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">用户名</label>
                                                    <div class="layui-input-inline" style="margin-left: 30px">
                                                        <input type="text" name="u_username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                                    </div>
                                                    <div class="layui-form-mid layui-word-aux">字母数字下划线 以字母开头 3-10位</div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">密码</label>
                                                    <div class="layui-input-inline" style="margin-left: 30px">
                                                        <input type="password" name="u_password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                                    </div>
                                                    <div class="layui-form-mid layui-word-aux">长度8~16位 数字、字母、字符至少包含两种</div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">确认</label>
                                                    <div class="layui-input-inline" style="margin-left: 30px">
                                                        <input type="password" name="u_password2" required lay-verify="required" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                                                    </div>

                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">性别</label>
                                                    <div class="layui-input-block">
                                                        <input type="radio" name="det_sex" value="0" title="女">
                                                        <input type="radio" name="det_sex" value="1" title="男" checked>
                                                        <input type="radio" name="det_sex" value="2" title="保密">
                                                    </div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">手机号</label>
                                                    <div class="layui-input-block">
                                                        <input type="text" name="det_tel" required  lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <label class="layui-form-label">邮箱</label>
                                                    <div class="layui-input-block">
                                                        <input type="text" name="det_email" required  lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                                                    </div>
                                                </div>
                                                <div class="layui-form-item layui-form-text">
                                                    <label class="layui-form-label">简介</label>
                                                    <div class="layui-input-block">
                                                        <textarea name="det_introduce" placeholder="请输入内容" class="layui-textarea"></textarea>
                                                    </div>
                                                </div>
                                                <div class="layui-form-item">
                                                    <div class="layui-input-block">
                                                        <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                                    </div>
                                                </div>
                                            </form>

                                            <div class="space-10"></div>

										</div>
									</div>
								</div>

								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->
