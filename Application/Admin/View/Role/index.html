<extend name="Public/layout" />
<block name="content">
<div>
	<div class="breadcrumbs" id="breadcrumbs">

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">主页</a>
			</li>

			<!--<li>
				<a href="<{:U('Type/index')}>">顶级分类页</a>
				
			</li>-->
			 <li class="active">角色管理</li>
		</ul><!-- .breadcrumb -->

	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="space-6"></div>

				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="widget-box transparent invoice-box">
                            <div class="page-header">
                                <h1>
                                    <a href="<{:U('Admin/Role/index')}>">角色管理</a>
                                    <small>
                                        <i class="icon-double-angle-right"></i>
                                        所有角色列表
                                    </small>
                                </h1>
                            </div><!-- /.page-header -->

							<div class="widget-body">
								<div class="widget-main padding-24">
									<div class="space"></div>
									<div>
										<if condition="$data neq null">
										<table class="table table-striped table-bordered">
											<thead>
												<tr>
													<th class="center">#</th>
													<th>角色名</th>
													<th class="hidden-480">操作</th>
												</tr>
											</thead>
											<tbody>
												<volist name="data" id="v">
													<tr id="trr">
														<td class="center"><{$v.r_id}></td>
														<td><{$v.r_name}></td>
														<td>
                                                            <a href="<{:U('Admin/role/allot',array('r_id'=>$v['r_id']))}>" class="btn btn-success btn-xs">分配权限</a>
															<a href="<{:U('Admin/role/edit',array('r_id'=>$v['r_id']))}>" class="btn btn-warning btn-xs">编辑</a>
															<a href="<{:U('Admin/role/del',array('r_id'=>$v['r_id']))}>" class="btn btn-danger btn-xs">删除</a>
														</td> 
													</tr>
												</volist>										
											</tbody>
										</table>
										<else /><center><h2><a href="<{:U('Admin/Role/add')}>">目前没有任何角色，请前往添加</a></h2></center>
										</if>
									</div>
									<div class="hr hr8 hr-double hr-dotted"></div>
									<div class="space-6"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- PAGE CONTENT ENDS -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->

</blocK>
